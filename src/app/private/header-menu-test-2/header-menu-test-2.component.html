        <div class="menu-wrapper left">

            <!-- Logo -->
            <div class="header-item-container-1 logo">
                <img src="../../assets/images/logo-design-49570.png" alt="">
            </div>

            <!-- Searching -->
            <div class="header-item-container-1">
                <div class="header-item-container-2" style="padding-left: 0px">

                    <button class="icon">
                        <span class="icon-search" style="font-size: 1.2em"></span>
                    </button>

                    <!-- todo -->

                </div>
            </div>

            <!-- Favorite -->
            <div class="header-item-container-1" [ngClass]="classFavorite">
                <div class="header-item-container-2">
                    <div class="dropdown">

                        <button id="menuFavorites" #dropdownButtonFavorites class="icon drop-button" (click)="openDropdown($event, 'favorites')">    <!--  (click)="openDropdown('favorites')" -->
                            <span class="icon-star favorite" style="font-size: 1.5em; position: relative; top: 1px;"></span>
                        </button>

                        <div id="dropdownFavorites" #dropdownFavorites class="drop-content-container" *ngIf="showSubFavorites">
                            <div class="drop-content-wrapper">

                                <ng-container *ngFor="let item of menuItems, index as i">

                                    <div *ngIf="item.favorite" class="drop-item-container"
                                        (click)="setItemClass(item.class)"
                                        (click)="onSelectionChange(item.name)"
                                        (click)="closeAllDropdowns()"
                                        routerLink="{{item.url}}"
                                    >
                                        <span class="sub-menu-label">{{item.name}}</span>
                                        <span class="icon-star is-favorite" (click)="toggleFavorite(item); $event.stopPropagation();"></span>
                                    </div>

                                </ng-container>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Dashboard -->
            <div class="header-item-container-1" [ngClass]="classDashboard" routerLink="/private/dashboard">
                <div class="header-item-container-2">

                    <button (click)="setItemClass('/private/dashboard')" (click)="onSelectionChange('Dashboard')">
                        <span class="icon-grid menu-icon" style="position: relative; top: 1px;"></span>
                        <span>Dashboard</span>
                    </button>

                </div>
            </div>

            <!-- Workspace -->
            <div class="header-item-container-1" [ngClass]="classWorkspace">
                <div class="header-item-container-2">
                    <div class="dropdown">

                        <button #dropdownButtonWorkspace class="drop-button" (click)="openDropdown($event, 'workspace')">
                            <span class="icon-pencilwrench menu-icon" style="position: relative; top: 1px;"></span>
                            <span>Workspace</span>
                        </button>

                        <div #dropdownWorkspace class="drop-content-container" *ngIf="showSubWorkspace">
                            <div class="drop-content-wrapper">
                                <ng-container *ngFor="let item of menuItems, index as i">

                                    <div *ngIf="item.class == '/private/workspace'" class="drop-item-container"
                                        (click)="setItemClass(item.class)"
                                        (click)="onSelectionChange(item.name)"
                                        (click)="closeAllDropdowns()"
                                        [routerLink]="item.url"
                                    >
                                        <span class="sub-menu-label">{{item.name}}</span>
                                        <span [ngClass]="item.favorite == true ? 'icon-star is-favorite' : 'icon-star'" (click)="toggleFavorite(item); $event.stopPropagation();"></span>
                                    </div>

                                </ng-container>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
