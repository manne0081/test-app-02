<div class="menu-container">

    <div class="menu-wrapper">

        <!-- HEADER LEFT -->
        <!-- *********** -->
        <div class="menu-wrapper left">

            <!-- Logo -->
            <div class="header-item-container-1 logo">
                <img src="../../assets/images/logo-design-49570.png" alt="">
            </div>

            <!-- Searching -->
            <div class="header-item-container-1">
                <div class="header-item-container-2" style="padding-left: 0px">

                    <button class="icon">
                        <span class="icon-search" style="font-size: 1.2em"></span>
                    </button>

                    <!-- todo -->

                </div>
            </div>

            <!-- Favorite -->
            <div class="header-item-container-1">
                <div class="header-item-container-2">
                    <div class="dropdown">

                        <button class="icon drop-button">
                            <span class="icon-star favorite" style="font-size: 1.5em; position: relative; top: 1px;"></span>
                        </button>

                        <div class="drop-content-container">
                            <div class="drop-content-wrapper">

                                <!-- todo -->
                                <!-- Die letzten X geöffneten url's anzeigen. Art und Weise und wie viele ist noch unklar -->


                                <ng-container *ngFor="let item of menuItems, index as i">

                                    <div *ngIf="item.favorite" class="drop-item-container"
                                        (click)="setItemClass(item.class)"
                                        (click)="onSelectionChange(item.name)"
                                        routerLink="{{item.url}}"
                                    >
                                        <span class="sub-menu-label">{{item.name}}</span>
                                        <span class="icon-star is-favorite" (click)="toggleFavorite(item); $event.stopPropagation();"></span>
                                    </div>

                                </ng-container>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Workspace -->
            <div class="header-item-container-1">
                <div class="header-item-container-2">
                    <div class="dropdown">

                        <button class="drop-button">
                            <span class="icon-pencilwrench menu-icon" style="position: relative; top: 1px;"></span>
                            <span>Workspace</span>
                        </button>

                        <div class="drop-content-container">
                            <div class="drop-content-wrapper">
                                <ng-container *ngFor="let item of menuItems, index as i">

                                    <div *ngIf="item.class == '/private/workspace'" class="drop-item-container"
                                        (click)="setItemClass(item.class)"
                                        (click)="onSelectionChange(item.name)"
                                        [routerLink]="item.url"
                                    >
                                        <span class="sub-menu-label">{{item.name}}</span>
                                        <span class="icon-star" (click)="toggleFavorite(item); $event.stopPropagation();"></span>
                                    </div>

                                </ng-container>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Test -->
            <div class="header-item-container-1">
                <div class="header-item-container-2">
                    <div class="dropdown">

                        <button class="drop-button">
                            <span class="icon-pencilwrench menu-icon" style="position: relative; top: 1px;"></span>
                            <span>Test-1</span>
                        </button>

                        <div class="drop-content-container" style="background-color: transparent;">

                            <div class="drop-sub-sub-menu-container" style="background-color: lime; display: flex;">

                                <div class="drop-content-wrapper">
                                    <ng-container *ngFor="let item of menuItems, index as i">

                                        <div *ngIf="item.class == '/private/workspace'" class="drop-item-container"
                                            (click)="setItemClass(item.class)"
                                            (click)="onSelectionChange(item.name)"
                                            [routerLink]="item.url"
                                        >
                                            <div class="sub-menu-container">
                                                <div class="sub-menu-button">
                                                    <span class="sub-menu-label">{{item.name}}</span>
                                                    <span class="icon-star" (click)="toggleFavorite(item); $event.stopPropagation();"></span>
                                                </div>
                                            </div>

                                        </div>

                                    </ng-container>
                                </div>

                                <div class="sub-menu-content-container">
                                    Sub-Sub-Menu
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <!-- Dropdown-Button -> Administration -->
            <!-- ********************************* -->
            <div class="header-item-container-1">
                <div class="header-item-container-2">
                    <div class="dropdown">
                        <button class="drop-button" mat-button [matMenuTriggerFor]="admin">
                            <span>Administration</span>
                        </button>

                        <!-- administration -->
                        <mat-menu #admin="matMenu" class="drop-container-test">
                            <button mat-menu-item [matMenuTriggerFor]="userManagement">Mitarbeiterverwaltung</button>
                            <button mat-menu-item [matMenuTriggerFor]="infoManagement">Informationsmanagement</button>
                            <button mat-menu-item [matMenuTriggerFor]="systemManagement">Systemverwaltung</button>
                            <button mat-menu-item [matMenuTriggerFor]="systemMonitoring">System-Monitoring</button>
                        </mat-menu>

                        <!-- administration -> user-management -->
                        <mat-menu #userManagement="matMenu" class="drop-sub-container-test">
                            <button mat-menu-item>Mitarbeiter</button>
                            <button mat-menu-item>Teams</button>
                            <button mat-menu-item>Rechte & Rollen</button>
                        </mat-menu>

                        <!-- administration -> info-management -->
                        <mat-menu #infoManagement="matMenu" class="drop-sub-container-test">
                            <button mat-menu-item>Statische Seiten</button>
                            <button mat-menu-item>Wikiseiten</button>
                            <button mat-menu-item>Hinweise</button>
                            <button mat-menu-item>Textbausteine</button>
                            <button mat-menu-item>System-Mails</button>
                            <button mat-menu-item>Changelogs</button>
                            <button mat-menu-item>E-Mail Anhänge</button>
                        </mat-menu>

                        <!-- administration -> system-management -->
                        <mat-menu #systemManagement="matMenu" class="drop-sub-container-test">
                            <button mat-menu-item>Mandanten</button>
                            <button mat-menu-item>Übersetzung</button>
                            <button mat-menu-item>Mandanten-Konfigurationen</button>
                            <button mat-menu-item>Margenmodelle</button>
                            <button mat-menu-item>Merkmale</button>
                            <button mat-menu-item>Unternehmensbranchen</button>
                            <button mat-menu-item>Leistungsbereiche</button>
                            <button mat-menu-item>Art der Arbeit</button>
                            <button mat-menu-item>Property Mappings</button>
                            <button mat-menu-item>Potentiale</button>
                            <button mat-menu-item>PDF-Layouts</button>
                            <button mat-menu-item>Angebotsablehnungsgrund</button>
                            <button mat-menu-item>Fachrichtung Jobmenü</button>
                            <button mat-menu-item>Kategorie</button>
                            <button mat-menu-item>Agenturen</button>
                            <button mat-menu-item>Tracking Share Link</button>
                            <button mat-menu-item>Uploads</button>
                        </mat-menu>

                        <!-- administration -> system-monitoring -->
                        <mat-menu #systemMonitoring="matMenu" class="drop-sub-container-test">
                            <button mat-menu-item>ElasticSearch</button>
                            <button mat-menu-item>Posting-Access</button>
                            <button mat-menu-item>Einstellungen</button>
                            <button mat-menu-item>Status-Changer</button>
                            <button mat-menu-item>Migration-Status</button>
                            <button mat-menu-item>Audit-Log</button>
                            <button mat-menu-item>E-Mails</button>
                            <button mat-menu-item>Cron Jobs</button>
                            <button mat-menu-item>Elastic Reindex Data</button>
                        </mat-menu>
                    </div>
                </div>
            </div>

            {{ xPosition }}

            <!-- TEST mat-menu -->
            <button mat-button [matMenuTriggerFor]="dropdown">mat-menu</button>

            <mat-menu #dropdown="matMenu" class="pClass">
                <button mat-menu-item [matMenuTriggerFor]="subDropdown1">Submenu 1</button>
                <button mat-menu-item [matMenuTriggerFor]="subDropdown2">Submenu 2</button>
            </mat-menu>

            <mat-menu #subDropdown1="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="sub1sub1">Submenu 1 - Submenu 1</button>
                <button mat-menu-item>Submenu 1 - Menu 1</button>
                <button mat-menu-item disabled>Submenu 1 - Menu 2</button>
            </mat-menu>

            <mat-menu #subDropdown2="matMenu">
                <button mat-menu-item>Submenu 2 - Menu 1</button>
                <button mat-menu-item>Submenu 2 - Menu 2</button>
                <button mat-menu-item disabled>Submenu 2 - Menu 3</button>
            </mat-menu>

            <mat-menu #sub1sub1="matMenu">
                <button mat-menu-item>Submenu 1 - Submenu 1 - Menu 1</button>
                <button mat-menu-item disabled>Submenu 1 - Submenu 1 - Menu 2</button>
                <button mat-menu-item>Submenu 1 - Submenu 1 - Menu 3</button>
            </mat-menu>



        </div>


        <!-- HEADER RIGHT -->
        <!-- ************ -->
        <div class="menu-wrapper right">
            WIP
        </div>

    </div>

</div>
