<!-- INNER Dropdown (Content) -->
<div id="test" class="drop-content-container" *ngIf="showDropdown" (click)="$event.stopPropagation()">

    <h3>Filter</h3>

    <!-- Content for FILTER -->
    <div style="overflow: visible;">
        <div class="filter-wrapper">
            <div class="filter-item-wrapper" *ngFor="let condition of filterConditions, let i = index">

                <!-- todo -->
                <div class="filter-item label" *ngIf="i === 0">
                    <span style="padding: 0px 8px;">label</span>
                </div>

                <div class="filter-item label" *ngIf="i > 0">
                    <app-nested-dropdown [buttonCategory]="'label'"
                        style="height: 100%; display: flex; flex-direction: row; align-items: center;">
                    </app-nested-dropdown>
                </div>

                <div class="filter-item name">
                    <app-nested-dropdown [buttonCategory]="'name'"
                        style="height: 100%; display: flex; flex-direction: row; align-items: center;">
                    </app-nested-dropdown>
                </div>

                <div class="filter-item condition">
                    <app-nested-dropdown [buttonCategory]="'condition'"
                    style="height: 100%; display: flex; flex-direction: row; align-items: center;">
                    </app-nested-dropdown>
                </div>

                <div class="filter-item value">
                    <input class="filter input" type="text" placeholder="test" value=""/>
                </div>

                <div class="filter-item remove">
                    <span class="icon-cancel-circle"></span>
                </div>

                <!-- Counter - Only for testing -->
                <div>
                    <span style="width: 100%; text-align: end;">{{condition.index}}</span>
                </div>
