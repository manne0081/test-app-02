<!-- OUTER Dropdown (Filter) -->
<div class="dropdown">

    <!-- Drop-Button -->
    <app-dropdown-button [buttonValue]="buttonValue" [buttonIcon]="buttonIcon"></app-dropdown-button>

    <!-- Drop-Content -->
    <app-drop-content-filter *ngIf="contentOption === 'object-filter'"></app-drop-content-filter>
    <app-drop-content-sort *ngIf="contentOption === 'object-sort'"></app-drop-content-sort>
    <app-drop-content-group *ngIf="contentOption === 'object-group'"></app-drop-content-group>

</div>
