<!-- Design > Looks a little bit like a normal button but it have the dropdown-arrow on the right and the Value on the left -->
<!-- ---------------------------------------------------------------------------------------------------------------------- -->
<div id="id-nested-drop-button" class="nested-drop-button" *ngIf="buttonCategory === 'label'"
    style="width: 80px; margin-right: 12px">

    <div class="condition-drop-button">
        <!-- <div class="icon-grid" style="margin-right: 6px;"></div> -->
        <button class="name" style="min-width: 46px;">
            {{buttonCategory}}
        </button>
        <div class="icon-arrow-drop-down"></div>
    </div>

</div>



<div id="id-nested-drop-button" class="nested-drop-button" *ngIf="buttonCategory != 'label'">

    <div class="condition-drop-button">
        <!-- <div class="icon-grid" style="margin-right: 6px;"></div> -->
        <button class="name">
            {{buttonCategory}}
        </button>
        <div class="icon-arrow-drop-down"></div>
    </div>

</div>
