<div class="dropdown" (document:click)="closeDropdown($event)">
    <div id="id-drop-button" class="drop-button" (click)="onClickItem($event)"
        [ngClass]="{
            'filter-button': buttonText === 'Filter',
            'sort-button': buttonText === 'Sort',
            'group-button': buttonText === 'Group',
            'active': showDropContent
        }"
    >

        <div class="icon-filter" style="" *ngIf="buttonText == 'Filter'"></div>
        <div class="icon-sort" style="" *ngIf="buttonText == 'Sort'"></div>
        <div class="icon-drawer" style="" *ngIf="buttonText == 'Group'"></div>

        <p style="margin-right: 2px;">{{buttonText}}</p>

    </div>

    <div class="drop-content-container" *ngIf="showDropContent">
        <div class="drop-content-items-container">

            <ng-content></ng-content>


            <div *ngIf="buttonText === 'Filter' || buttonText === 'Sort' || buttonText === 'Group'">
                <div class="filter-condition">
                    <div class="filter-label">Where</div>
                    <div class="filter-select">
                        <button (click)="openSelect('field')">Name</button>
                        <ul *ngIf="showFieldSelect">
                            <li (click)="selectField('Name')">Name</li>
                            <li (click)="selectField('Date')">Date</li>
                            <li (click)="selectField('Status')">Status</li>
                        </ul>
                    </div>
                    <div class="filter-select">
                        <button (click)="openSelect('operator')">contains</button>
                        <ul *ngIf="showOperatorSelect">
                            <li (click)="selectOperator('contains')">contains</li>
                            <li (click)="selectOperator('equals')">equals</li>
                            <li (click)="selectOperator('starts with')">starts with</li>
                        </ul>
                    </div>
                    <input type="text" placeholder="Enter a value" [(ngModel)]="filterValue"/>
                </div>
            </div>
            <div class="filter-actions">
                <button (click)="addCondition()">Add condition</button>
                <button (click)="addConditionGroup()">Add condition group</button>
            </div>




        </div>
    </div>
</div>
