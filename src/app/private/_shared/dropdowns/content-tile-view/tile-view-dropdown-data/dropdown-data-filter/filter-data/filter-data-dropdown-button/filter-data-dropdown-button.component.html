<div class="drop-button" (click)="onClickButton($event)"
    [ngClass]="{
        'drop-button-operator': buttonType === 'operator',
        'drop-button-fieldname': buttonType === 'fieldname',
        'drop-button-condition': buttonType === 'condition'
    }">

    <span *ngIf="buttonType === 'operator'">
        {{selectedOption}}
    </span>

    <span *ngIf="buttonType === 'fieldname'">
        {{selectedOption}}
    </span>

    <span *ngIf="buttonType === 'condition'">
        {{selectedOption}}
    </span>

    <span class="icon-arrow-drop-down">
    </span>

</div>
